  <h1>Author란?</h1><br>
  <img src="author.jpg" width="1000">
  <p>작가(作家)는 예술과 취미의 분야에서 작품을 창작하는 사람을 말한다. 이때 작품이 반드시 문학 작품일 필요는 없으며, 문학 작품인 경우에는 저술가라고 불리지만, 일반적으로 작가라고도 하는 경우가 많다. 전통 예술 분야에서는 시인 · 화가 · 작곡가 · 감독 등의 호칭이 확립되어 있기 때문에 ○○ 작가라고 부르지 않지만, 새로운 예술 분야나 취미 분야에서는 ○○ 작가, ○○ 창작가, ○○ 크리에이터라고 불러지기도 한다..</p>
