  <h1>Developer란?</h1>
  <p>소프트웨어 개발자(software developer)는 소프트웨어 개발 작업에 종사하는 사람을 말한다. 좁게는 소프트웨어 설계와 코딩, 넓게는 프로젝트 관리 업무를 수행하는 사람을 포함한다. 개별 프로그램 작업을 넘어서 응용 프로그램의 수준에서 전반적인 프로젝트에 기여하는 사람을 뜻하기도 한다. 비슷한 의미로 쓰는 다른 용어로는 소프트웨어 분석가와 소프트웨어 공학자가 있다.</p>
